<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-task">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplt-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-check">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"></button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-check">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="btn edit">Save</button>
            <button class="btn delete"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="complt-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-check" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
