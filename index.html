<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Urgent & Important">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-task" class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="task-input new-task__input" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplt-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-item__check">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-input task-item__input">
            <button class="btn task-item__edit">Edit</button>
            <button class="btn task-item__delete"></button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input type="checkbox" class="task-item__check">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input task-item__input">
            <button class="btn task-item__edit">Save</button>
            <button class="btn task-item__delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="complt-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-item__check" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="btn task-item__edit">Edit</button>
            <button class="btn task-item__delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
